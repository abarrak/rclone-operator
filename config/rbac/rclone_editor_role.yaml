# This rule is not used by the project rclone-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the clone.abarrak.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rclone-operator
    app.kubernetes.io/managed-by: kustomize
  name: rclone-editor-role
rules:
- apiGroups:
  - clone.abarrak.com
  resources:
  - rclones
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - clone.abarrak.com
  resources:
  - rclones/status
  verbs:
  - get
